<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Seu Objetivo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 500px;
      margin: 60px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .checkbox-group {
      margin-bottom: 20px;
    }

    .checkbox-group label {
      display: block;
      margin-bottom: 12px;
      font-size: 16px;
      color: #444;
      cursor: pointer;
    }

    .checkbox-group input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Qual seu objetivo com o app?</h2>
    <form onsubmit="handleSubmit(event)">
      <div class="checkbox-group">
        <label><input type="checkbox" name="objetivo" value="Perder peso"> Perder peso</label>
        <label><input type="checkbox" name="objetivo" value="Ganhar massa muscular"> Ganhar massa muscular</label>
        <label><input type="checkbox" name="objetivo" value="Melhorar alimentação"> Melhorar alimentação</label>
        <label><input type="checkbox" name="objetivo" value="Controlar ansiedade alimentar"> Controlar ansiedade alimentar</label>
        <label><input type="checkbox" name="objetivo" value="Ter mais energia"> Ter mais energia</label>
        <label><input type="checkbox" name="objetivo" value="Outro"> Outro</label>
      </div>

      <button type="submit" class="submit-btn" onclick="window.location.href='index.html'">Continuar</button>
    </form>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();

      const checkboxes = document.querySelectorAll('input[name="objetivo"]:checked');
      const objetivos = Array.from(checkboxes).map(cb => cb.value);

      if (objetivos.length === 0) {
        alert("Por favor, selecione pelo menos um objetivo.");
        return;
      }

      
      console.log("Objetivos selecionados:", objetivos);
      
      localStorage.setItem("objetivosUsuario", JSON.stringify(objetivos));

      window.location.href = "index.html";
    }
  </script>

</body>
</html>
