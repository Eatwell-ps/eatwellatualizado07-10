<h2>Gr√°ficos Interativos de Sa√∫de</h2>

<div class="section">
  <h3>Adicionar Consumo Alimentar (g)</h3>
  <input type="number" id="proteinas" placeholder="Prote√≠nas">
  <input type="number" id="carboidratos" placeholder="Carboidratos">
  <input type="number" id="gorduras" placeholder="Gorduras">
  <button onclick="adicionarConsumo()">Adicionar Consumo</button>
</div>


<div class="section">
  <h3>Adicionar Massa Muscular (kg)</h3>
  <input type="text" id="dataPeso" placeholder="Data (ex: 01/08)">
  <input type="number" id="peso" placeholder="Peso">
  <button onclick="adicionarPeso()">Adicionar Peso</button>
</div>


<div class="chart-container">
  <h3>Distribui√ß√£o de Consumo</h3>
  <canvas id="consumoChart"></canvas>
</div>

<div class="chart-container">
  <h3>Evolu√ß√£o de Massa Muscular</h3>
  <canvas id="musculoChart"></canvas>
</div>

<script>
 
  let consumo = JSON.parse(localStorage.getItem("consumo")) || {proteinas:0, carboidratos:0, gorduras:0};
  let pesos = JSON.parse(localStorage.getItem("pesos")) || [];

 
  const ctx1 = document.getElementById('consumoChart').getContext('2d');
  const consumoChart = new Chart(ctx1, {
    type: 'pie',
    data: {
      labels: ['Prote√≠nas', 'Carboidratos', 'Gorduras'],
      datasets: [{
        data: [consumo.proteinas, consumo.carboidratos, consumo.gorduras],
        backgroundColor: ['#ff4d4d', '#ffc107', '#28a745']
      }]
    }
  });

  
  const ctx2 = document.getElementById('musculoChart').getContext('2d');
  const musculoChart = new Chart(ctx2, {
    type: 'line',
    data: {
      labels: pesos.map(p => p.data),
      datasets: [{
        label: 'Massa Muscular (kg)',
        data: pesos.map(p => p.peso),
        borderColor: '#007bff',
        backgroundColor: 'rgba(0,123,255,0.2)',
        tension: 0.3,
        fill: true,
        pointRadius: 4
      }]
    }
  });

  function adicionarConsumo() {
    const p = parseInt(document.getElementById('proteinas').value) || 0;
    const c = parseInt(document.getElementById('carboidratos').value) || 0;
    const g = parseInt(document.getElementById('gorduras').value) || 0;

    consumo.proteinas += p;
    consumo.carboidratos += c;
    consumo.gorduras += g;

    localStorage.setItem("consumo", JSON.stringify(consumo));
    atualizarGraficoConsumo();

    document.getElementById('proteinas').value = "";
    document.getElementById('carboidratos').value = "";
    document.getElementById('gorduras').value = "";
  }

  function atualizarGraficoConsumo() {
    consumoChart.data.datasets[0].data = [consumo.proteinas, consumo.carboidratos, consumo.gorduras];
    consumoChart.update();
  }

  function adicionarPeso() {
    const data = document.getElementById('dataPeso').value.trim();
    const peso = parseFloat(document.getElementById('peso').value);

    if(!data || isNaN(peso)) return alert("Preencha a data e o peso!");

    pesos.push({ data, peso });
    localStorage.setItem("pesos", JSON.stringify(pesos));

    atualizarGraficoMusculo();

    document.getElementById('dataPeso').value = "";
    document.getElementById('peso').value = "";
  }

  function atualizarGraficoMusculo() {
    musculoChart.data.labels = pesos.map(p => p.data);
    musculoChart.data.datasets[0].data = pesos.map(p => p.peso);
    musculoChart.update();
  }
</script>
